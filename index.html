<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <form class="row g-3 needs-validation" id="formulario" novalidate>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Cliente</label>
            <input type="text" class="form-control " id="cliente" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Técnico</label>
            <select class="form-select" id="tecnico" required>
            <option selected disabled value="">Choose...</option>
            <option>David</option>
            <option>Valentin</option>
            <option>Jorge</option>
          </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Dia de Instalacion</label>
            <input type="text" class="form-control " id="instalacion" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>

        </div>

        <div class="col-md-12">
            <label for="validationCustom05" class="form-label">Detalles de la instalación</label>
            <input type="text" class="form-control " id="detalle" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>

        </div>

        <div class="col-12">
            <button class="btn btn-primary" id="enviar" type="submit"> Enviar tabla</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr >


                <th scope="col">Identificador</th>
                <th scope="col">Dia</th>
                <th scope="col">Técnico</th>
                <th scope="col">Cliente</th>
                <th scope="col">Detalles</th>

            </tr>

            <template id="template">
           
            <tr class="contenedor-incidencia">
             
              <td class="identificador"></td>
              <td></td>
              <td></td>
              <td></td>
              <td ></td>
              <td class="botones">
                <!-- <button id="important"><i class="fa fa-exclamation-triangle" ></i></button>
                <button id="delete"><i class="fa fa-trash"></i></button> -->
               
                <!-- <button id="move"></button>
                <button id="down"></button> -->

              </td>
  
  
            </tr>
          </template>


        </thead>
        <tbody class="aqui" id="aqui">
          


    </table>

    <!-- SECCION BOTONERAS -->
    <section>

        <div class="contenedor-boton">

            <button id="important" class="btn btn-outline-success ml-1 m-1"><i class="fa fa-exclamation-triangle" ></i></button>
            <button id="erase" class="btn btn-outline-danger ml-1 m-1"><i class="fa fa-trash"></i></button>
            <button id="editar" class="editar btn btn-ouline-dark"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
            <button id="move" class="flecha-arriba btn btn-ouline-dark"></button>
            <!-- <button id="down" class="flecha-abajo btn btn-ouline-dark"></button> -->


        </div>
    </section>

    <!-- SECCION MODIFICADO -->
    <section>

        <div class="modificar">
            <form class="modificar-form">

                <input type="text" id="dia-m">

                <select class="form-select tecnico" id="tecnico-m" required>
              <option selected disabled value="">Choose...</option>
              <option>David</option>
              <option>Valentin</option>
              <option>Jorge</option>
            </select>

                <input type="text" id="cliente-m">

                <input type="text" id="detalles-m">

                <div class="col-12 boton container-button-modifica">
                    <button class="btn btn-primary btn-modifica " type="submit"> Modificar</button>


                    <button class="btn btn-outline-primary btn-salir " type="submit"> Salir </button>
                </div>

            </form>

        </div>
    </section>
</body>
<script src="definitivo.js"></script>

</html>
